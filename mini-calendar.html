<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-calander</title>
 <link rel="stylesheet" href="./mini-calendar.css">
</head>
<body>
    <div class="hero">
       <div class="calander">
        <div class="left">
            <p id="date"> 01</p>
            <p id="day">sunday</p>
        </div>
        <div class="right">
            <p id="month">january</p>
            <p id="year">2024</p>
        </div>
       </div> 
    </div>
    <script>

const date = document.getElementById("date");
const day = document.getElementById("day");
const month = document.getElementById("month");
const year = document.getElementById("year");

const today = new Date();

const weekDays = ["Sunday","Monday","Tuesday","Wednesday","Thrusday","Friday","Saturday"];
const allMonths = ["January","febraury","march","april","may","june","july","august","september","october","november","december"];

date.innerHTML = (today.getDate()<10?"0":"") + today.getDate();
day.innerHTML = today.weekDays[today.getDay()];
month.innerHTML = allMonths[today.getMonths()];
year.innerHTML = today.getFullYear();

    </script>
</body>
</html>
